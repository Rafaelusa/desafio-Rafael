<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .neg{
            font-weight: bold;
        }
        body{
          padding: 0;
        }
    </style>
  </head>
  <body>
    <body class="p-3 m-0 bd-example m-0 border-0">

        <!-- NavBar -->
        
        <nav class="navbar navbar-expand-lg border bg-info">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">SSI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    PED
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Item 1</a></li>
                    <li><a class="dropdown-item" href="#">Item 2</a></li>
                    <li><a class="dropdown-item" href="#">Item 3</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  REDES
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Item 4</a></li>
                  <li><a class="dropdown-item" href="#">Item 5</a></li>
                  <li><a class="dropdown-item" href="#">Item 6</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                ADMINISTRAÇÃO
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Item 7</a></li>
                <li><a class="dropdown-item" href="#">Item 8</a></li>
              </ul>
            </li>
        </ul>
            </div>
            <span class="d-flex neg">
                DevOps Redes
              </span>
          </div>
        </nav>

        <!-- Container -->

        <div class="card">
          <div class="card-header bg-info">
            Informações de Usuário
          </div>
          <div class="card-body">
            <form class="row" id="loginForm">
              <div class="form-group col-sm-12 col-md-6 col-lg-3 mt-3 mb-3">
                <label for="nome">Nome</label>
                <input class="form-control border border-black" type="text" name="nome" id="nome" required>
              </div>
    
              <div class="form-group col-sm-6 col-md-3 mt-3 mb-3">
                <label for="datadeNascimento">Data de Nascimento</label>
                <input class="form-control border border-black" type="date" name="datadeNascimento" id="datadeNascimento" required>
              </div>
    
              <div class="form-group col-sm-6 col-md-3 mt-3 mb-3">
                <label for="telefone">Telefone</label>
                <input class="form-control border border-black" type="tel" name="telefone" id="telefone" maxlength="15" placeholder="(00) 00000-0000" onkeyup="handlePhone(event)" required> 
              </div>
    
              <div class="form-group col-sm-6 col-md-3 mt-3 mb-3">
                <label for="area">Área</label>
                <select name="area" id="area" class="form-control border border-black" required>
                  <option value="" selected disabled>Selecione uma área</option>
                </select>
              </div>
    
              <div class="form-group col-lg-3 col-sm-12 mt-3 mb-3">
                <label for="senha">Senha Forte</label>
                <input class="form-control border border-black" type="password" name="senha" id="senha" placeholder="A senha deve conter 8 digitos." required>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-info">
            Informações de Sistema
          </div>
          <div class="card-body">
            <form class="row">
              <div class="form-group col-sm-6 col-md-3 mt-3 mb-3">
                <label for="nome">Nome</label>
                <input class="form-control border border-black" type="text" name="nome" id="nomeSistema" required>
              </div>
    
              <div class="form-group col-sm-6 col-md-3 mt-3 mb-3">
                <label for="requisition">Número de Requisições</label>
                <input class="form-control border border-black" type="number" name="numero" id="numero" required>
              </div>
    
              <div class="form-group col-lg-6 col-12 mt-3 mb-3">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" class="form-control border border-black" rows="5"></textarea>
              </div>
            </form>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary d-flex text-center" id="submit">Enviar</button>
        </div>
          
        </main>

    <!-- SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/share.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/index.js"></script>
    

  </body>
</html>
